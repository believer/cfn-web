type Activity {
  booked: Boolean!
  cancelled: Boolean!
  coach: String!
  date: String!
  id: Float!
  location: String!
  name: String!
  participants: [Participant!]!
  slots: Slots!
  time: String!
  timestamp: Int!
  wod: WOD!
}

input LoginInput {
  username: String!
  password: String!
}

type Mutation {
  login(input: LoginInput!): String!
}

type Order {
  createdAt: String!
  id: Int!
  items: [OrderItem]!
  sum: Int!
}

type OrderItem {
  endTime: String!
  id: Int!
  name: String!
  price: Int!
  productType: PRODUCT_TYPE!
  startTime: String!
}

type Participant {
  firstname: String!
  fullname: String!
  lastname: String!
  id: Int
}

enum PRODUCT_TYPE {
  Class
  Item
  Subscription
}

type Query {
  activities(startDate: String, endDate: String, productIds: [Int], orderBy: SORT_ORDER = DATE_ASC): [Activity!]!
  myActivities(orderBy: SORT_ORDER = DATE_ASC): [Activity!]!
  orders(orderBy: SORT_ORDER = DATE_DESC, productType: PRODUCT_TYPE = Class, fromDate: String, toDate: String): [Order!]!
}

type Slots {
  open: Int!
  total: Int!
  waiting: Int!
}

enum SORT_ORDER {
  DATE_ASC
  DATE_DESC
}

enum WOD {
  DAGENS
  PERFORMANCE
  FITNESS
  HELG
  MASTODONT
  TRYOUT
}
